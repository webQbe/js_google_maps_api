<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>My Google Map</h1>

    <div id="map"></div>    

    <script>
        // initMap() will be called once the Google Maps API is fully loaded
        function initMap() {

            var options = {

                // MAP OPTIONS
                // specify zoom & centered location
                zoom: 10,
                center: {lat: 7.0840, lng: 80.0098},

            };

            /* NEW MAP */

            // Create a new map inside the map div
            var map = new google.maps.Map(document.getElementById('map'), options);

            /* // ADD MARKER
            var marker = new google.maps.Marker({

                position: {lat: 7.0840, lng: 80.0098}, // marker position
                map: map, // add created map
                // use a custom icon
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

            });

            // Add a pop up to marker
            var infoWindow = new google.maps.InfoWindow({
                content: '<h1>Gampaha, WP</h1>'
            });

            // add listener to marker
            marker.addListener('click', function(){

                infoWindow.open(map, marker);

            }); */

            /* ARRAY OF MARKERS */

            var markers = [
                        {
                            coords:{lat:6.9271,lng:79.8612},
                            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                            content: '<h1>Colombo, WP</h1>',
                        },

                        {
                            coords:{lat:7.0840,lng:80.0098}, 
                            content: '<h1>Gampaha, WP</h1>',
                        },

                        {
                            coords:{lat:7.2906,lng:80.6337}
                        }

                    ];


            // loop through markers array
            for(var i = 0; i < markers.length; i++){

                // pass current marker to addMarker()
                addMarker(markers[i]);

            }

            
            /* ADD MARKER FUNCTION */

            // pass props
            function addMarker(props){

                var marker = new google.maps.Marker({
                    position: props.coords, // get coords from props
                    map: map,

            });


            /* Avoid undefined values */

            // check for custom icon
            if(props.iconImage){

                // set icon image
                marker.setIcon(props.iconImage);

            }

            // check for content
            if(props.content){

            var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });

            marker.addListener('click', function(){

                infoWindow.open(map, marker);

            });

            }
        }

        }
    </script>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap">
    </script>
    <!-- Call initMap() when loading is finished -->
     
</body>
</html>
