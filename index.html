<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>My Google Map</h1>

    <div id="map"></div>    

    <script>
        // initMap() will be called once the Google Maps API is fully loaded
        function initMap() {

            var options = {

                // MAP OPTIONS
                // specify zoom & centered location
                zoom: 12,
                center: {lat: 7.0840, lng: 80.0098},

            };

            // NEW MAP
            // Create a new map inside the map div
            var map = new google.maps.Map(document.getElementById('map'), options);

            // ADD MARKER
            var marker = new google.maps.Marker({

                position: {lat: 7.0840, lng: 80.0098}, // marker position
                map: map, // add created map
                // use a custom icon
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

            })
        }
    </script>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap">
    </script>
    <!-- Call initMap() when loading is finished -->
     
</body>
</html>
